<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>powerball</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/powerball.png" alt="logo" style="width:50px">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#buyTicket" href="#">Buy Ticket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#checkTicket" href="#">Check Ticket</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-toggle="modal" data-target="#lotteryResult" href="#">Winning Number</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-5 mt-3" id="print">
                <a class="nav-link" href="#"><i class="material-icons md-28">print</i></i></a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid" id="ticketContainer">
       
        <div class="adjust" id="adjust">
            <div class="displayBoughtTicket" id="displayTicket">
                
            </div> 

            <div class="displayResult" id="displayResultInfo">
                
            </div>

            <div class="row">
                <div class="col-8 summary" id="summary"></div>
                <div class="col-12 footer" id="footer"></div>
            </div>
        </div>
       
            <!-- The Modal -->
        <div class="modal fade" id="buyTicket">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h5 class="modal-title">How many games would you like to buy?</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                
                    <!-- Modal body -->
                    <div class="modal-body">
                    <div class="form-group">
                        <label for="numberOfTickets">Games: </label>
                        <input type="number" id="numberOfTickets" min="1" max="100000" placeholder=" ">
                    </div>
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="submit" id="confirm" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                    </div>

                </div>
            </div>
        </div>
        
          <!-- The Modal -->
          <div class="modal fade" id="checkTicket">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h5 class="modal-title">Please input the PowerBall ticket ID you would like to check </h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                
                    <!-- Modal body -->
                    <div class="modal-body">
                    <div class="form-group">
                        <label for="checkTicketId">PowerBall Ticket ID: </label>
                        <input type="number" id="ckeckTicketId" min="1" max="100000" placeholder=" ">
                    </div>
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="submit" id="check" class="btn btn-danger" data-dismiss="modal">Check</button>
                    </div>

                </div>
            </div>
        </div>

         <!-- The Modal -->
         <div class="modal fade" id="lotteryResult">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h5 class="modal-title" id="nextDrawing"> </h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                
                    <!-- Modal body -->
                    <div class="modal-body" id="winningGame">
                    
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="submit" id="check" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        
    </div>
    



<script type="text/javascript" src="script.js"></script>
</body>
</html>
